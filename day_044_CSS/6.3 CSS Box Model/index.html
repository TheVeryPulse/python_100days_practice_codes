<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CSS Box Model</title>
  <style>
    div {
      height: 200px;
      width: 200px;
    }

    #div1 {
      background-color: gold;
      border: 10px solid black;
      padding: 20px;
    }

    #div2 {
      background-color: rgb(102, 51, 153);
      border: solid black;
      border-width: 20px 10px;
      margin-left: 260px;
    }

    #div3 {
      background-color: tomato;
      border: 10px solid black;
      margin-left: 40px;
    }

    p {
      margin: 0;
      font-size: 10px;
    }
  </style>
</head>

<body>
  <div id="div1">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at
      sapien porttitor urna elementum lacinia. In id magna pulvinar, ultricies
      lorem id, vehicula elit. Aliquam eu luctus nisl, vitae pellentesque
      magna. Phasellus dolor metus, laoreet ac convallis sit amet, efficitur
      sed dolor.
    </p>
  </div>
  <div id="div2"></div>
  <div id="div3"></div>
</body>

</html>
